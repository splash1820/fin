<!DOCTYPE html>
<html>
<head>
    <title>Small Business Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('small-business-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            background-image: url('login-bg.jpg'); /* Add this line */
            background-size: cover; /* Add this line */
            background-position: center; /* Add this line */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: rgb(241, 232, 232);
            padding: 14px 20px;
            margin: 8px 0;
            border:8px;
            border-color: black;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .forgot {
            background-color: #000000;
            color: rgb(255, 255, 255);
            padding: 14px 20px;
            margin: 8px 0;
            border:8px;
            border-color: black;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>product details</h2>
        <form>
            <label for="username"></label>
            <input type="text" id="username" placeholder="product name" name="username" required>

            <label for="password"></label>
            <input type="password" id="password" placeholder="quantity" name="password" required>
            <input type="password" id="password" placeholder="price" name="password" required>
            <button type="submit" class="forgot" style="text-align: center;">confirm</button>
        </form>
    </div>
</body>
</html>
