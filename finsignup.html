<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Financial Management</title>
  <link rel="stylesheet" href="finlogin.css">
</head>
<body style="background-image: url('https://media.istockphoto.com/id/477184772/vector/business-finance-related-word-cloud-background.jpg?s=612x612&w=0&k=20&c=iSw2bUWVEgchGm7p2hmpKA7dzuvTZjurXmBdNFpiqKE=');">
  <div class="container">
    <div class="form-container">
      <h2>Sign Up</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>
  </div>
</body>
</html>
